<!DOCTYPE html>

    <link rel="stylesheet" href="styles/styles.css">

    <!--Start of navigation bar-->

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                <li><a class="dropdown-item" href="#">Flowers</a></li>
                <li><a class="dropdown-item" href="#">Fruits</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Dreams</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Love</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>

 <!--End of navigation bar-->

<!--image carousel-->
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/bookandcup.jpg" class="d-block w-100" alt="book and cup of tea">
    </div>
    <div class="carousel-item">
      <img src="images/grapefruit.jpg" class="d-block w-100" alt="grapefruits">
    </div>
    <div class="carousel-item">
      <img src="images/tulip.jpg" class="d-block w-100" alt="tulip">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!--End image carousel-->
<!--Footer-->
<div class="container-fluid breakoff">
  <i class="fa-solid fa-wand-magic-sparkles"> Magic</i>
  <i class="fa-solid fa-heart"> Love</i>
  <i class="fa-solid fa-seedling"> Grow</i>

</div>
<!--End Footer-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
